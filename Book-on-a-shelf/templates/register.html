{% extends "form_layout.html" %}

{%  block body %}


<div class="container">
<div class="row text-white">
	<div class="col-xl-5 col-lg-8 col-md-10 col-sm-12 mx-auto text-center form p-4">
		<h1>Register Form.</h1>
        <form action="{{url_for('register')}}" method="POST" class="py-2" >
			<div class="form-group">
				<label for="name" class="sr-only">Name:</label>
				<input type="text" class="form-control name" placeholder="Enter name" />
			</div>

			<div class="form-group">
				<label for="email" class="sr-only">Email:</label>
				<input type="email" class="form-control email" placeholder="Enter Email" />
			</div>

			<div class="form-group">
				<label for="pass" class="sr-only">Name:</label>
				<input type="password" class="form-control name" placeholder="Enter Password" />
			</div>

			<div class="form-group">
				<label for="name" class="sr-only">Name:</label>
				<input type="text" class="form-control name" placeholder="Confirm password" />
			</div>

			<button class="btn btn-primary btn-lg">Register</button>


		</form>
	</div>
</div>

</div>





{% endblock %}
